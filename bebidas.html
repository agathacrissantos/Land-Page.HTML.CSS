<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bebidas</title>
</head>
<body>
    <header>
        <h1>Aqui você encontra uma deliciosa bebida!!!</h1>
    </header>
    <main>
        <section>
            <figure class="bebida1">
                <img
                  src="https://nossavenda.com.br/cdn/shop/collections/Refrigerantes_1200x1200.png?v=1581787454"
                  alt="Variados tipos de refrigerantes"
                  width="450px"
                  height="450px"
                />
                <figcaption>Refrigerantes</figcaption>
              </figure>

              <figure class="bebida2">
                <img
                  src="https://media.gazetadopovo.com.br/2023/02/23145000/bigstock-Summer-Mocktail-Drinks-470833573-960x540.jpg"
                  alt="Deliciosos drinks de vários sabores"
                  width="450px"
                  height="450px"
                />
                <figcaption>Drinks variados</figcaption>
              </figure>

              <figure class="bebida3">
                <img
                  src="https://www.sabornamesa.com.br/media/k2/items/cache/98bce7d9d49222dae020697d2909b8d4_XL.jpg"
                  alt="Deliciosos sucos naturais"
                  width="450px"
                  height="450px"
                />
                <figcaption>Sucos naturais</figcaption>
              </figure>

              <figure class="bebida4">
                <img
                src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTZ78NkkPG16QihVwuC-bTa5ORIkt-2jiHe4Q&usqp=CAU"
                alt="Crta de vinhos variados"
                width="450px"
                height="450px"
                />
                <figcaption>Vinhos</figcaption>
              </figure>
      
        </section>

    </main>
    <footer></footer>

</body>
</html>
