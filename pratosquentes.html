<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pratos quentes</title>
</head>
<body>
    <header>
        <h1>Aqui você encontra seu prato favorito!!!</h1>
    </header>
    <main>
        <section>
            <figure class="prato1">
                <img
                  src=https://p2.trrsf.com/image/fget/cf/940/0/images.terra.com/2022/05/24/675612015-lasanha-batata-frango.jpg
                  alt="Escondidinho de frango na travessa"
                  width="450px"
                  height="450px"
                />
                <figcaption>Escondidinho de frango</figcaption>
              </figure>
              <figure class="prato2">
                <img
                  src=https://www.saboresajinomoto.com.br/uploads/images/posts/11_pratos_quentes_e_saborosos_5b3f8a7b792d28.66284240.png
                  alt="Caldo de batata com bacon"
                  width="450px"
                  height="450px"
                />
                <figcaption>Caldo de batata com bacon</figcaption>
              </figure>
              <figure class="prato3">
                <img
                  src=https://i0.wp.com/jdreceitas.com.br/wp-content/uploads/2016/10/yakissoba-de-carne-brocolis.jpg
                  alt="Prato de yakissoba de carne"
                  width="450px"
                  height="450px"
                />
                <figcaption>Yakissoba de carne</figcaption>
              </figure>

              <figure class="prato4">
                <img
                src="https://saborsquare.com.br/wp-content/uploads/2020/10/PicadinhoApp-1.jpg"
                t="Strogonoff de Frango com arroz branco e purê de batata"
                width="450px"
                height="450px"
                />
                <figcaption>Strogonoff de Frango</figcaption>
              </figure>
      
        </section>

    </main>
    <footer></footer>
    
</body>
</html>
